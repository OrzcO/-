<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<link rel="stylesheet" type="text/css" href="../../resources/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../../resources/css/homework.css" />
		<script src="../../resources/js/jquery.min.js"></script>
		<script src="../../resources/js/bootstrap.min.js"></script>
		
	<style type="text/css">
		 body{
		   background:url(../../resources/image/login.jpg)  no-repeat center center;
		   background-size:cover;
		   background-attachment:fixed;
		   background-color:#CCCCCC;
		}

	</style>
	
	<script type="text/javascript">

		function getSession() {

		    $.ajax({
				url : "/getSession.do",
				type : "get",
				dataType : "json",
				async : false,
				success : function (data) {
					if (data != null ) {
					    location.href = "/toMain.do";
					}
                }
			});

        }

		$(function(){

//		    读取session
		    getSession();


			$("button").click(function () {
				var username = $("input[name='username']").val().trim();
				var password = $("input[name='password']").val().trim();

				if (username == "" || password == "") {
				    alert("用户名和密码不能为空");
				    return ;
				}

				$.ajax({
					url : "/login.do",
					type : "post",
					dataType : "text",
					data : {
					    username : username,
						password : password
					},
					success : function (data) {
						if (data == 1) {
						    alert("ok");
						    location.href = "/toMain.do";
						} else {
						    alert("账号密码错误");
						}
                    }
				});
            });
		});
	</script>
	
	</head>
	<body>
		
		
		<div class="login-body">

			用户名 ：
			<input type="text" name="username"/>
			<br>

			密&nbsp;&nbsp;&nbsp;&nbsp;码 ：
			<input type="password" name="password" class="middle" />
			<br />
			
			<div class="right">
				<input type="checkbox" name="remember" /> 记住用户名和密码
			</div>
			
			
			<button class="btn btn-danger full">登录</button>
		
		</div>
		
		
		
		
	</body>
</html>
